<div>
    <p>Name</p>
    <input class="form-control" name="Name" [(ngModel)]="userInfo.username" />
    <p>Role</p>
    <input class="form-control" name="Name" [(ngModel)]="userInfo.role" />
    <p>Salary</p>
    <input class="form-control" name="Name" [(ngModel)]="userInfo.salary" />
    <p><button mat-raised-button (click)="submit()">Submit</button></p>
</div>
