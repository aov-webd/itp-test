<mat-card *ngIf="!isAuth">
    <mat-card class="form-card">
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input autocomplete="off" formControlName="displayName" type="text" matInput
                        placeholder="Display Name">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput placeholder="Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input autocomplete="off" formControlName="password" type="password" matInput
                        placeholder="Password">
                </mat-form-field>
            </p>
            <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                <span>{{ firebaseErrorMessage }}</span>
            </div>

            <button mat-raised-button color="primary">Signup</button>
        </form>
    </mat-card>

    <div class="progressIndicator" [style.display]="isProgressVisible ? 'inline' : 'none' ">
        <mat-progress-spinner class=" example-margin" color="primary" mode="indeterminate">
        </mat-progress-spinner>
    </div>

</mat-card>
<h3 *ngIf="isAuth">You have successfully logged in</h3>
